<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="button" routerLink="/detail/{{ hero.id }}">
      <div class="button-content">
        <div class="badge">{{ hero.id }}</div>
        <span class="name">{{ hero.name | uppercase }}</span>
      </div>
    </button>
  </li>
</ul>
